<!DOCTYPE html>
<html lang="en">

<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('./serviceWorker.js')
            .then(() => {
                console.log('Service worker registered!')
            })
            .catch((e) => { console.log('Error registering service worker:', e) });
    };
</script>

<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b33db">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
<header>
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent">
  <section id="map-container">
    <div id="map" role="application"></div>
  </section>
  <section id="restaurant-selection">
    <div class="filter-options">
      <h2 id="filter-results-header" tabindex="0" aria-label="Filter results for restaurants">Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighbohood" aria-live="assertive">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select couisine" aria-live="assertive">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <ul id="restaurants-list"></ul>
  </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYgnravsVutrZOYMHAB4wWimW76dnWC1w&libraries=places&callback=initMap"></script>


<footer id="footer">
  <div>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </div>
</footer>

</body>

</html>
